<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            max-height: 300px;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        .chat span {
            background-color: #e1e9f1;
            border-radius: 10px;
            padding: 10px;
            margin: 5px 0;
            word-wrap: break-word;
            max-width: 80%;
            align-self: flex-start;
        }

        .chat span strong {
            color: #3b5998;
            font-size: 1.1em;
        }

        .chat span.user-message {
            background-color: #d4edda;
            align-self: flex-end;
        }

        .form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #d1d5da;
            border-radius: 5px;
            font-size: 16px;
        }

        .form button.submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form button.submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class='chat'>
            {% for message in messages %}
                <span class="{% if message.autor == 'You' %}user-message{% endif %}"><strong>{{ message.autor }}</strong>   {{ message.message }}</span>
            {% endfor %}
        </div>
        <form class="form" action="home" method="POST">
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="Mensagem">
            <button class="submit">Enviar</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        window.onload = function () {
            var socket = io();
            socket.on('connect', function() {
                socket.emit('vaprocaralho');
            });
            document.querySelector('form').addEventListener('submit', function(event){
                event.preventDefault();  // Impede o formulÃ¡rio de enviar por HTTP
                socket.emit('sendMessages', {autor: event.target[0].value, message: event.target[1].value});
                event.target[0].value = '';  // Limpa o campo de texto
                event.target[1].value = '';  // Limpa o campo de mensagem
            });

            socket.on('getMessage', (msg) => {
                const span = document.createElement('span');
                const chat = document.querySelector('.chat');
                span.innerHTML = `<strong>${msg.autor}</strong>   ${msg.message}`;
                chat.append(span);
                chat.scrollTop = chat.scrollHeight;  // Rola automaticamente para a nova mensagem
            });
        }
    </script>
</body>
</html>
